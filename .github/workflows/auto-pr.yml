name: Auto PR from develop to main

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main]

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.PERSONAL_TOKEN }}
        base: main
        branch: develop
        title: 'Automatic PR from develop to main'
        body: 'This pull request was automatically created from the develop branch.'
        commit-message: "[create-pull-request] automated change"
        committer: GitHub <noreply@github.com>
        author: tiagofrancarita <tiagofrancarita@users.noreply.github.com>
        draft: false
